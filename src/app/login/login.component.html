<div class="container-fluid login-container">
  <div class="container" style="min-height: 100vh">

    <div class="login__page">
      <div class="row">
        <div class="card col-lg-4 col-lg-offset-4 mt-lg-5  ml-lg-4">
          <div class="login__card">
            <div class="card-block">

              <form >
                <h3 align="center">Connexion</h3>
                <div class="form-group">
                  <label for="exampleInputEmail1">Adresse email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
                </div>

                <div class="form-group">
                  <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px">
                    Se connecter
                  </button>
                </div>


                <div class="form-group">
                  <button type="buton" class="btn btn-secondary btn-block" (click)="signInWithFacebook()">
                    <i class="fab fa-facebook-square" style="font-size: 1.3rem"></i>
                    Se connecter avec Facebook
                  </button>

                  <button type="button" class="btn btn-secondary btn-block" (click)="signInWithGoogle()">
                    <i class="fab fa-google"  style="font-size: 1rem"></i>
                    Se connecter avec Google
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div> <!-- end card -->

  </div>  <!-- end container -->
</div>
